<!-- 없어도 잘 돌아가지만 html의 규약을 설명하는 것 -->
<!DOCTYPE html>
<!-- html의 언어를 설정 en은 영어 -->
<html lang="en">
<head>
    <!-- charset설정 -->
    <meta charset="UTF-8">
    <!-- 호환성 때문에 사용하는 코드 인터넷익스플로어 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 모바일 때문에 사용하는 명령어 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 구글에 검색시 가벼운 설명을 위하여 사용 -->
    <meta name="description" content="태그 연습">
    <title>html연습</title>
</head>
<body>
    <!-- 단락을 만들떄 사용(줄바꿈과 여백이 있다) -->
    <p>p 태그</p> 
    <p>p 태그</p> 
    <!-- div태그(줄바꿈) -->
    <div>div 태그</div>
    <div>div 태그</div>
    <!-- span 태그(<줄바꿈이 없다>) -->
    <span>span 태그</span>
    <span>span 태그</span>
    
</body>
</html>
